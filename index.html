<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator</title>
        <meta charset="utf-8">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container mt-3 mb-3" style="width: 450px;">
            <h2 class="text-center mb-1">Password Generator</h2>
            <div class="row">
                <div class="col">
                    <label for="customRange1" class="form-label">Password Length</label>
                    <div class="input-group">
                        <input id="passwordLength" type="number" min="1" max="64" disabled class="form-control" value="12">
                        <div class="input-group-append">
                            <span class="input-group-text text-success" id="strongLevel">Very Strong</span>
                        </div>
                    </div>
                    <input type="range" min="1" max="64" class="form-range" id="passwordLengthRange" value="12">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="checkbox" id="lowercase-used" checked> abc
                    <input type="checkbox" id="uppercase-used" checked> ABC
                    <input type="checkbox" id="numeric-used" checked> 123
                    <input type="checkbox" id="symbol-used" checked> !@#
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <input disabled id="password" class="form-control"
                            style="font-size: 0.9rem !important;" type="text">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary"
                                id="generate"><span
                                    class="fa fa-refresh"></span></button>
                            <button class="btn btn-outline-secondary"
                                id="copy"><span
                                    class="fa fa-copy"></span></button>
                        </div>
                    </div>
                </div>
                <small id="textCopied"
                    class="text-grey text-center mt-1"></small>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
